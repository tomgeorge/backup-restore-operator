apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-restore-operator
  namespace: backup-restore-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: backup-restore-operator
  template:
    metadata:
      labels:
        name: backup-restore-operator
    spec:
      serviceAccountName: backup-restore-operator
      containers:
        - name: backup-restore-operator
          # Replace this with the built image name
          image: 	docker.io/tomgeorge/backup-restore-operator:d3a3128
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - backup-restore-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "backup-restore-operator"
